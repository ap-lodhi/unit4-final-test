        {

        {

            price: 149999,
        },
    ];
    localStorage.setItem('mobileDetails', JSON.stringify(data))
    var store = JSON.parse(localStorage.getItem('mobileDetails'));
    var cart;
    function display() {
        store.forEach((ele, i) => {
            var box = document.createElement('div');
            var image = document.createElement('img');
            image.src = ele.image_url;

            var name = document.createElement('h1');
            name.innerText = ele.name;

            var price = document.createElement('h2');
            price.innerText = ele.price;
            price.setAttribute('id', 'priced')

            var rating = document.createElement('h2');
            rating.innerText = ele.rating;
            rating.setAttribute('id', 'rtr');

            var btn = document.createElement('button');
            btn.innerText = 'Add to Cart';
            btn.setAttribute('id', 'btn');

            box.append(image, name, price, rating, btn);
            document.querySelector('.contaner').append(box);
            console.log(box)

            btn.addEventListener('click', () => {
                if (localStorage.getItem('userCarts') == null) {
                    cart = [];
                } else {
                    cart = JSON.parse(localStorage.getItem('userCarts'));
                }

                cart.push((store[i]));
                localStorage.setItem('userCarts', JSON.stringify(cart));
            })


        });
    }

    document.querySelector('#choise').addEventListener('change', () => {
        var changes = document.querySelector('#choise').value;
        store.sort(function (a, b) {
            if (changes == 'hol') {
                return b.price - a.price;
            }
            else if (changes == 'loh') {
                return a.price - b.price;
            }
        })
        // console.log(store)
        display(store);
    })



    document.querySelector('#rating').addEventListener('change', () => {
        var changes = document.querySelector('#rating').value;
        store.sort(function (a, b) {
            if (changes == 'tb') {
                return b.rating - a.rating;
            }
            else if (changes == 'bt') {
                return a.rating - b.rating;
            }
        })
        // console.log(store)
        display(store);
    })


//  if()
</script>
